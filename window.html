    <!-- Modal -->
    <div class="modal" id="SettingsModal" data-backdrop="false" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Settings</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>has
          <div class="modal-body">
            <button class="btn btn-secondary btn-block" id="defaulttheme">Default Theme</button>
            <button class="btn btn-secondary btn-block" id="darktheme">Dark Theme</button>
            <button class="btn btn-secondary btn-block" id="lighttheme">Light Theme</button>
            <button class="btn btn-secondary btn-block" id="sunshinetheme">Sunshine Theme</button>
            <button class="btn btn-secondary btn-block" id="royaltheme">Royal Theme</button>


            <div class="row">
              <div class="col-12">
                <h5>Font Settings</h5>
              </div>

              <div class="col-md-4">
                <label>Font Size</label>
                <select id="fontsize" class="form-control">
                  <option value="6px">6px</option>
                  <option value="8px">8px</option>
                  <option value="10px">10px</option>
                  <option value="12px">12px</option>
                  <option value="14px">14px</option>
                  <option value="16px">16px</option>
                  <option value="18px">18px</option>
                </select>
              </div>
              <div class="col-md-4">
                <label>System Font</label>
                <select id="bodyfont" class="form-control">
                  <option value="'Quicksand', serif">Quicksand (default app)</option>
                  <option value="'Halant', serif">Halant (default editor)</option>
                  <option value="'Handlee', cursive">Handlee</option>
                  <option value="'Bitter', serif">Bitter</option>
                  <option value="'Open Sans', sans-serif">Open Sans</option>
                  <option value="'Raleway', serif">Raleway</option>
                  <option value="'Special Elite', cursive">Special Elite</option>
                  <option value="'Vollkorn', cursive">Vollkorn</option>
                </select>
              </div>
              <div class="col-md-4">
                <label>Editor Font</label>
                <select id="editorfont" class="form-control">
                  <option value="'Quicksand', serif">Quicksand (default app)</option>
                  <option value="'Halant', serif">Halant (default editor)</option>
                  <option value="'Handlee', cursive">Handlee</option>
                  <option value="'Bitter', serif">Bitter</option>
                  <option value="'Open Sans', sans-serif">Open Sans</option>
                  <option value="'Raleway', serif">Raleway</option>
                  <option value="'Special Elite', cursive">Special Elite</option>
                  <option value="'Vollkorn', cursive">Vollkorn</option>
                </select>
              </div>
            </div>
            <BR>







            <button class="btn btn-secondary btn-block" id="setfonts">Set Fonts</button>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-circle circle-pill" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <div id="outputWindow" style="display:none;">
      <div id="outputNav">
        <button id="hideOutput" class="btn btn-danger"><i class="fa fa-times-circle"></i></button>
        <button id="exportOutput" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
        <button id="exportWord" class="btn btn-primary"><i class="fa fa-file-word-o"></i> Save as .Doc</button>
      </div>
      <div id="outputHTML"></div>
    </div>



    <div id='gdrive' style="display:none;"></div>


    <div id="saveAlert" style="display:none;">
      <i class="fa fa-spinner fa-spin"></i> Saving
    </div>



    <!-- Modal -->
    <div class="modal fade" id="CardModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="CardTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <select id="CardType" class="form-control">
              <option value="Character Card">Character Card</option>
              <option value="Theme Card">Theme Card</option>
              <option value="Plot Card">Plot Card</option>
              <option value="Scene Card">Scene Card</option>
              <option value="Symbol Card">Symbol Card</option>
              <option value="Location Card">Location Card</option>
              <option value="Note Card">Note Card</option>
            </select>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea id="CardText" class='texteditor' placeholder='Make Your Note Here'></textarea>
          </div>
          <div class="modal-footer">
            <input type="hidden" value="" id="cardColorCoice">
            <div id="CardsColourPicker">
              <button  data-color="0" class="color0 CardsColourPickerButton"></button>
              <button  data-color="1" class="color1 CardsColourPickerButton"></button>
              <button  data-color="2"class="color2 CardsColourPickerButton"></button>
              <button  data-color="3"class="color3 CardsColourPickerButton"></button>
              <button  data-color="4"class="color4 CardsColourPickerButton"></button>
            </div>

            <button type="button" class="btn btn-secondary btn-circle circle-pill" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-circle circle-pill" id="saveCard">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <a target="_blank" href="https://chrome.google.com/webstore/detail/wavemaker-novel-writing-s/hklbpjbehnbccpfcomcnbjalbgpkamlo"
      id="supportlink" style="display:none">
      <i class="fa fa-comments"></i> Help, Support &amp; Feedback
    </a>
